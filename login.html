<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <header>
        <img class="banner" src="./img/banner.png" alt="banner">
    </header>
    <main>
        <form action="index.html" method="post" enctype="multipart/form-data">
            <div class="contenedor">
                <div>
                    <label for="usuario">Nombre de usuario</label><br><br>
                    <label for="contraseña">Contraseña</label>
                </div>
                <div>
                    <input type="text" placeholder=" Nombre de usuario" requiered name="usuario" id="usuario"><br><br>
                    <input type="password" placeholder=" Contraseña" requiered name="contraseña" id="contraseña">
                </div>
            </div>
                <button class="boton">Iniciar sesión</button><br><br>
            </form>
        </div>
        <a href="rcontraseña.html">Recuperar Contraseña</a><br><br>
        <a href="registro.html">Registrarse</a><br><br>
        <p class="error">Completar los campos para inciar sesión</p>
    </main>
</body>
</html>
